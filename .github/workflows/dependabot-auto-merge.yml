name: "Dependabot Auto-Merge"

# ğŸ“ **Description**: Automatically merges dependabot pull requests for non-major version updates after all other checks pass
#
# ğŸš€ **Triggers**:
#    - Called by other workflows (workflow_call)
#    - Only runs for dependabot[bot] user PRs
#
# ğŸ”§ **Steps**:
#    - ğŸ“Š Fetch dependabot metadata to determine update type
#    - âœ… Check if update is non-major (excludes semver-major updates)
#    - ğŸ¤– Enable auto-merge for qualifying dependabot PRs
#
# ğŸ“¤ **Outputs**:
#    - Auto-merge enabled on qualifying dependabot pull requests
#
# âš ï¸ **External Impact**:
#    - Automatically merges qualifying dependabot pull requests when all other checks pass

on:
  workflow_call: # Allows this workflow to be called from another workflow

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Dependabot Metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        if: ${{ steps.metadata.outputs.update-type != 'version-update:semver-major' }}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
